pre-commit:
  parallel: true
  commands:
    rspec:
      run: rspec
    rubocop:
      glob: "*.rb"
      run: rubocop
    brakeman:
      run: brakeman --no-pager
    fasterer:
      run: fasterer
    database_consistency:
      run: bundle exec database_consistency
    rails_best_practices:
      run: rails_best_practices .
